<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import SDK Demo</title>
    <link rel="stylesheet" href="import-ui.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .demo-header h1 {
            color: #2d3748;
            margin: 0 0 10px 0;
        }

        .demo-header p {
            color: #718096;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="demo-header">
        <h1>Import SDK Demo</h1>
        <p>Reusable CSV Import Library</p>
    </div>

    <!-- SDK will be injected here -->
    <div id="import-container"></div>

    <script src="import-sdk.js"></script>
    <script>
        // Initialize the SDK with configuration
        ImportSDK.init(document.getElementById('import-container'), {
            // API Configuration
            apiEndpoint: 'http://localhost:3000/geored/bin/service/import',
            chunkSize: 100,
            updateByTankNumber: false,

            // Field Mapping - Maps CSV columns to API fields
            // Example: 'Tank ID' in CSV -> 'tankNumber' in API
            fieldMapping: {
                'Tank ID': 'tankNumber',
                'Type': 'typeId',
                'Location': 'city',
                'Lat': 'latitude',
                'Long': 'longitude'
            },

            // Transformers - Custom functions to transform field values
            transformers: {
                typeId: (value) => {
                    // Convert string to integer
                    return parseInt(value) || null;
                },
                latitude: (value) => {
                    return parseFloat(value) || null;
                },
                longitude: (value) => {
                    return parseFloat(value) || null;
                }
            },

            // Callbacks (optional)
            onProgress: (stats) => {
                console.log('Progress:', stats);
            },
            onComplete: (result) => {
                console.log('Import complete:', result);
            },
            onError: (error) => {
                console.error('Import error:', error);
            }
        });
    </script>
</body>

</html>
